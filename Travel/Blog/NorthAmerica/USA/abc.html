<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns with Gap</title>
    <style>
        /* Container styles */
        .container {
            display: flex;
        }

        /* First column (80% width) */
        .column-1 {
            flex: 8;
            background-color: #ccc; /* Just for visualization */
            padding: 10px;
        }

        /* Add a 10px gap between columns */
        .gap {
            width: 10px;
        }

        /* Second column (20% width) */
        .column-2 {
            flex: 2;
            background-color: #f2f2f2; /* Just for visualization */
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column-1">
            <!-- Content for the first column -->
            <h2>Column 1 (80% Width)</h2>
            <p>This column has 80% width.</p>
        </div>
        <div class="gap"></div> <!-- Gap between columns -->
        <div class="column-2">
            <!-- Content for the second column -->
            <h2>Column 2 (20% Width)</h2>
            <p>This column has 20% width.</p>
        </div>
    </div>
</body>
</html>
